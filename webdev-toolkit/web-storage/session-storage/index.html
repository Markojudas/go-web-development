<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>

<body>

    <!-- JavaScript -->
    <script>
        sessionStorage.setItem('favoritaflavor', 'vanilla');
        var taste = sessionStorage.getItem('favoriteflavor');
        console.log(taste);

        // sessionStorage.removeItem('favoriteflavor')
        taste = sessionStorage.getItem('favoriteflavor');
        console.log(taste);
    </script>

</body>

</html>
